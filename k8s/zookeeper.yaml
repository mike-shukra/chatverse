# üß© Zookeeper Deployment and Service
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: chatverse
spec:
  ports:
    - port: 2181
      targetPort: 2181
  selector:
    app: zookeeper
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: chatverse
spec:
  serviceName: "zookeeper"
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: bitnami/zookeeper:3.9.1
          ports:
            - containerPort: 2181
          env:
            - name: ALLOW_ANONYMOUS_LOGIN
              value: "yes"  # –í –ø—Ä–æ–¥–µ –∂–µ–ª–∞—Ç–µ–ª—å–Ω–æ –∑–∞–¥–∞—Ç—å –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é
          resources:
            requests:
              memory: "256Mi"  # üîß –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –æ–±—ä—ë–º –ø–∞–º—è—Ç–∏
              cpu: "100m"      # üîß –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π CPU
            limits:
              memory: "512Mi"  # üîí –õ–∏–º–∏—Ç –ø–∞–º—è—Ç–∏
              cpu: "250m"      # üîí –õ–∏–º–∏—Ç CPU
          volumeMounts:
            - name: zookeeper-storage
              mountPath: /bitnami/zookeeper
  volumeClaimTemplates:
    - metadata:
        name: zookeeper-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi  # –†–∞–∑–º–µ—Ä —Ö—Ä–∞–Ω–∏–ª–∏—â–∞ –º–æ–∂–Ω–æ —É–≤–µ–ª–∏—á–∏—Ç—å