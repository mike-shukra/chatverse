---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: chatverse
spec:
  serviceName: "kafka"
  replicas: 1  # –í –ø—Ä–æ–¥–µ 3 –∏–ª–∏ –±–æ–ª—å—à–µ –¥–ª—è HA
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:4.0.0
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_BROKER_ID
              value: "0"
            - name: KAFKA_CFG_ZOOKEEPER_CONNECT
              value: "zookeeper:2181"
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"  # –í –ø—Ä–æ–¥–µ –ª—É—á—à–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å TLS –∏ SASL
            - name: KAFKA_CFG_LISTENERS
              value: "PLAINTEXT://:9092"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka.chatverse.svc.cluster.local:9092"
          resources:
            requests:
              memory: "512Mi"  # üîß –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –æ–±—ä—ë–º –ø–∞–º—è—Ç–∏
              cpu: "200m"      # üîß –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π CPU
            limits:
              memory: "1Gi"     # üîí –õ–∏–º–∏—Ç –ø–∞–º—è—Ç–∏
              cpu: "500m"      # üîí –õ–∏–º–∏—Ç CPU
          volumeMounts:
            - name: kafka-storage
              mountPath: /bitnami/kafka
  volumeClaimTemplates:
    - metadata:
        name: kafka-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi  # –†–µ–≥—É–ª–∏—Ä—É–µ—Ç—Å—è –ø–æ –Ω–∞–≥—Ä—É–∑–∫–µ