apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: chatverse
spec:
  type: NodePort  # –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–π —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏; –≤ –ø—Ä–æ–¥–µ –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å LoadBalancer/ClusterIP
  ports:
    - port: 9092
      targetPort: 9092
      nodePort: 31012  # –ú–æ–∂–Ω–æ –∑–∞–¥–∞—Ç—å –¥—Ä—É–≥–æ–π –ø–æ—Ä—Ç –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ 30000-32767
  selector:
